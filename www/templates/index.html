<!DOCTYPE html>
<html>
    <head>
        <title>FastAPI WebSocket Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }
        </style>
    </head>

    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">WebSocket Chat</h1>

            <div class="flex space-x-2 mb-4">
                <button id="connectButton" onclick="connectWebSocket()" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out">Connect</button>
                <button id="disconnectButton" onclick="disconnectWebSocket()" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-150 ease-in-out" disabled>Disconnect</button>
            </div>

            <div class="mb-4">
                <label for="messageText" class="block text-sm font-medium text-gray-700 mb-2">Your Message:</label>
                <input type="text" id="messageText" autocomplete="off" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled/>
            </div>
    
            <button id="sendMessageButton" onclick="sendMessage(event)" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out" disabled>Send Message</button>

            <h2 class="text-lg font-semibold text-gray-800 mt-6 mb-3">Messages:</h2>
            <ul id="messages" class="bg-gray-50 border border-gray-200 rounded-md p-3 h-48 overflow-y-auto text-sm text-gray-700"></ul>
        </div>

        <script src="{{ script_path }}"></script>
    </body>
</html>
