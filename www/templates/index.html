<!DOCTYPE html>
<html>
    <head>
        <title>FastAPI WebSocket Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }
            .messages-container {
                flex-grow: 1;
                overflow-y: auto;
                min-height: 200px;
                max-height: calc(100vh - 200px);
                padding-right: 8px;
            }
            .message-bubble {
                padding: 10px 14px;
                border-radius: 18px;
                margin-bottom: 8px;
                max-width: 75%;
                word-wrap: break-word;
                box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            }
            .received-message {
                background-color: #ffffff;
                color: #374151;
                align-self: flex-start;
                margin-right: auto;
                margin-left: 4px;
            }
            .sent-message {
                background-color: #dcf8c6;
                color: #374151;
                align-self: flex-end;
                margin-left: auto;
                margin-right: 4px;
            }
            .system-message {
                text-align: center;
                color: #6b7280;
                font-size: 0.875rem;
                font-style: italic;
                margin-bottom: 8px;
            }
        </style>
    </head>

    <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md flex flex-col h-full">
    
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">WebSocket Chat</h1>

            <div class="flex space-x-2 mb-4">
                <button id="connectButton" onclick="connectWebSocket()" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out">Connect</button>
                <button id="disconnectButton" onclick="disconnectWebSocket()" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-150 ease-in-out" disabled>Disconnect</button>
            </div>

            <h2 class="text-lg font-semibold text-gray-800 mt-2 mb-3">Messages:</h2>
            <div id="messagesContainer" class="messages-container bg-gray-50 border border-gray-200 rounded-md p-3 flex flex-col space-y-2">
                <ul id="messages" class="flex flex-col w-full"></ul>
            </div>
        </div>

        <script src="{{ script_path }}"></script>
    </body>
</html>
